{% extends 'base.html' %}

{% block title %}IdiotNet | New Post{% endblock %}
{% block content %}
    <h1>New Post</h1>
    <form action="/posts/new" method="POST">
        <label for="title">Title:</label><input name="title" type="text" id="title"><br>
        <textarea id="content" name="content" rows="5" cols="40" placeholder="Once upon a time..."></textarea><br/>
        <input class="submit" type="submit" value="Submit">
    </form>
{% endblock %}
